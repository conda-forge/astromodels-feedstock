{% set name = "astromodels" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astromodels-{{ version }}.tar.gz
  sha256: eeb23c30002073d6650289bfb35b80b42eb08336db40da40298fe686c6070587

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
    - pip
  run:
    - python
    - numpy >=1.6
    - pyyaml >=5.1
    - scipy >=0.14
    - astropy >=1.2
    - dill
    - future
    - interpolation >=2.2.3
    - numba >0.52
    - h5py
    - pandas
    - pytables
    - colorama
    - omegaconf
    - rich
    - joblib

test:
  imports:
    - astromodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/threeml/astromodels
  summary: Astromodels contains models to be used in likelihood or Bayesian analysis in astronomy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
